    <script>
  const palavras = [
    "Front-end | Crescimento constante",
    "HTML & CSS | JavaScript",
    "Web responsiva",
  ];

  const el = document.getElementById("typed-word");
  let palavraIndex = 0;
  let charIndex = 0;
  let isDeleting = false;

  function type() {
    const palavraAtual = palavras[palavraIndex];

    if (isDeleting) {
      charIndex--;
      el.textContent = palavraAtual.substring(0, charIndex);
    } else {
      charIndex++;
      el.textContent = palavraAtual.substring(0, charIndex);
    }

    let delay = isDeleting ? 40 : 80;

    if (!isDeleting && charIndex === palavraAtual.length) {
      delay = 1500;
      isDeleting = true;
    } else if (isDeleting && charIndex === 0) {
      isDeleting = false;
      palavraIndex = (palavraIndex + 1) % palavras.length;
      delay = 500;
    }

    setTimeout(type, delay);
  }

  type();
</script>
